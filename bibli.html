<!DOCTYPE html>
<html>

<head>

	<title>Casdastro de biblioteca</title>
	<link rel="stylesheet" href="bibli.css">

</head>

<body>
<center>
	<h1>Cadastro biblioteca</h1>

	<label for="nome">Nome:</label>
	    <input type="text" id="nome" name="nome" placeholder="Insira seu nome">
<br>
<br>
	<label for="sobrenome">Sobrenome:</label>
	    <input type="text" id="sobrenome" placeholder="Insira seu sobrenome">
<br>
<br>
	<label for="email">E-mail:</label>
	    <input type="email" id="email" placeholder="Insira seu E-mail">
<br>
<br>
	<label for="senha">Senha</label>
	    <input type="password" id="Senha" placeholder="Insira sua senha">
<br>
<br>
	<label for="telefone">Telefone:</label>
	    <input type="telefone" id="telefone" placeholder="Insira seu Telefone">
<br>
<br>
	<label for="cep">CEP:</label>
	    <input type="text" id="cep" placeholder="Insira seu CEP">
<br>
<br>
	<label for="sexo">Sexo:</label>
	    <select name="sexo" id="sexo">
            <option  value="i">Informa...</option>
            <option  value="m">Masculino</option>
            <option  value="f">Feminino</option>
            <option  value="x">Não informar</option>
	    </select>
<br>
<br>
	    <label for="newsletter">Receber Novidades</label>
	    <input type="checkbox" id="newsletter">
<br>
<br>
	    <button type="button" id="botao" onclick="validar()">
	    	Enviar
	    </button>
</center>
<script>
function validar(){

	var nome = document.getElementByld("nome");

	var sobrenome = document.getElementByld("sobrenome");

	var email = document.getElementByld("email");

	var senha = document.getElementByld("senha");

	var telefone = document.getElementByld("telefone");

	var cep = document.getElementByld("cep");

	var sexo = document.getElementByld("sexo");

	var newsletter = document.getElementByld("newsletter").checked;

    if (nome.value == "") {
	    alert("Nome não imformado");
	    nome.focus();
	    return;
    }

    if (sobrenome.value == "") {
	    alert("Sobrenome não imformado");
	    sobrenome.focus();
	    return;
    }

    if (email.value == "") {
	    alert("Email não imformado");
	    email.focus();
	    return;
    }

    if (senha.value == "") {
	    alert("Senha não imformado");
	    senha.focus();
	    return;
    }

    if (telefone.value == "") {
	    alert("Telefone não imformado");
	    telefone.focus();
	    return;
    }

    if (cep.value == "") {
	    alert("CEP não imformado");
	    cep.focus();
	    return;
    }

    if (sexo.value == "") {
	    alert("Sexo não imformado");
	    sexo.focus();
	    return;
    }

    alert("Formulario enviado!");
    // envia o formulário
}
</script>
</body>
</html>
